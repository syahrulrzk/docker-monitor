version: '3.8'

services:
  docker-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-monitor
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend (if we add a simple server)
    volumes:
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount data directory for persistent database
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      # Backend configuration
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=sqlite:///./data/docker_metrics.db
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://127.0.0.1:8000
      # Docker configuration
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docker-monitor-network

  # Optional: Nginx for serving frontend (recommended for production)
  nginx:
    image: nginx:alpine
    container_name: docker-monitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - docker-monitor
    restart: unless-stopped
    networks:
      - docker-monitor-network
    profiles:
      - production

networks:
  docker-monitor-network:
    driver: bridge

volumes:
  docker-monitor-data:
    driver: local
